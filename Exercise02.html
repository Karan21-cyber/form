<!DOCTYPE html>
<html>
<head>
	<meta charset= "utf-8">
	<title>Lab Exercise 2</title>
</head>
<body>
	<h1>Heading 1: Example on Unordered List</h1>
	<UL>
		<LI>Sportstar</LI>
		<LI>Business Week</LI>
		<LI>Time</LI>
	</UL>
	<h2>Heading 2: Example on Ordered List</h2>
	<OL TYPE ="i" START = "4">
		<LI>SportStar</LI>
		<LI>Business week</LI>
		<LI>Time</LI>
	</OL>
	<h3>Heading 3: Example on Definition List</h3>
	<DL>
	<DT>Sports Magazine</DT>
	<DD>Sportstar</DD>
	<DT>Business Magazine</DT>
	<DD>BUsiness Week</DD>
</DL>

</body>
</html>
